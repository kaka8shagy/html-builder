<!DOCTYPE html>
<html>
<head>
	<title>HTML Builder</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/script.js" defer></script>
</head>
<body>
	<div class="html-container" id="visual-html-container" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<div class="html-container" id="text-html-container">
		<code id="code"></code>
	</div>
	<div class="html-container" id="blocks-html-container">
		<span class="draggable" draggable="true">span</span>
		<div class="draggable" draggable="true">div</div>
		<section class="draggable" draggable="true">section</section>
		
		<h1 class="draggable" draggable="true">h1</h1>
		<h2 class="draggable" draggable="true">h2</h2>
		<h3 class="draggable" draggable="true">h3</h3>
		<h4 class="draggable" draggable="true">h4</h4>
		<h5 class="draggable" draggable="true">h5</h5>
		<h6 class="draggable" draggable="true">h6</h6>
		
		<a class="draggable" draggable="true">a</a>
	</div>
	<style type="text/css">
		
	</style>
</body>
</html>
